<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Gerenciador de estoque da pizzaria</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pizzaria System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/estoque}">Estoque Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Editar um produto </h1>
      <div class="card-body">
        <form th:action="@{/estoque/{id} (id=${estoque.id})}" th:object="${estoque}" method="POST">
          <div class="form-group">
            <label> Nome do produto: </label>
            <input
                    type="text"
                    name="nome"
                    th:field="*{nome}"
                    class="form-control"
                    placeholder="Adicione o nome do produto"
            />
          </div>

          <div class="form-group">
            <label> Quantidade do produto: </label>
            <input
                    type="number"
                    name="quantidade"
                    th:field="*{quantidade}"
                    class="form-control"
                    placeholder="Adicione a quantidade do produto"
            />
          </div>

          <div class="form-group">
            <label> Pre√ßo do produto: </label>
            <input
                    type="number"
                    name="preco"
                    th:field="*{preco}"
                    class="form-control"
                    placeholder="Adicione o preco do produto"
            />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
